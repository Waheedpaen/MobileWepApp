<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="line-spin-fade"
  [fullScreen]="true"
>
  <p style="color: white">Loading...</p>
</ngx-spinner>

<div class="row d-block">
  <div class="card card-dark shadow">
    <div class="card-header card-header-hd py-2 bordert-lr">
      <div class="row">
        <div class="col-lg-4 col-md-7">
          <h2 class="p-heading font-weight-light m-0">OperatingSystem</h2>
        </div>
        <!--
          <div *ngIf="isfirstTable" style="border: 1px solid white; border-radius: 5px;height: 35px;">
            <a class="btn btn-sm btn-info text-white" data-toggle="tooltip" data-placement="top" title="Excel" (click)="exportExelUsersListActive()"><i class="fas fa-file-excel"></i></a>
            <a class="btn btn-sm btn-info text-white" data-toggle="tooltip" data-placement="top" title="PDF" (click)="exportPDFUsersListActive()"><i class="far fa-file-pdf"></i></a>
            <a class="btn btn-sm btn-info text-white" data-toggle="tooltip" data-placement="top" title="Print" (click)="exportPrintUsersListActive()"><i class="fa fa-print"></i></a>
          </div> -->
        <div class="col-lg-3 offset-1 col-md-5">
          <div class="input-group">
            <input
            [(ngModel)]="clearData"
            appInputRestriction
       
              type="text"
              class="form-control"
              placeholder="Search..."
              (keyup)="searchOperatingSystemData($event)"
            />
            <div class="input-group-append">
              <button class="btn dinfo" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <button
            class="btn btn-info"
            data-toggle="tooltip"
            data-placement="top"
            (click)="addOperatingSystem('Add')"
            title="Add User"
          >
            <i class="fa fa-user"></i>
            Add OperatingSystem
          </button>
          <div
            style="
              float: right;
              border: 1px solid white;
              border-radius: 5px;
              height: 35px;
            "
          >
            <a
              class="btn btn-sm btn-info text-white"
              data-toggle="tooltip"
              data-placement="top"
              title="Excel"
              (click)="exportExelUsersListActive()"
              ><i class="fas fa-file-excel"></i
            ></a>
            <a
              (click)="OperatingSystemPdfData()"
              class="btn btn-sm btn-info text-white"
              data-toggle="tooltip"
              data-placement="top"
              title="PDF"
              ><i class="far fa-file-pdf"></i
            ></a>
            <a
              (click)="PrintData()"
              class="btn btn-sm btn-info text-white"
              data-toggle="tooltip"
              data-placement="top"
              title="Print"
              ><i class="fa fa-print"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="panel-body">
  <ngx-datatable
    #myTable
    class="material"
    [rows]="rows"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [sorts]="[{ prop: 'autoEnquiryNumber', dir: 'desc' }]"
    [rowHeight]="'auto'"
    [limit]="6"
  >
    <ngx-datatable-column name=" Name" [flexGrow]="0.06" prop="name">
      <ng-template
        let-row="row"
        let-expanded="expanded"
        ngx-datatable-cell-template
      >
        {{ row.name }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Action" [flexGrow]="0.03" [sortable]="false">
      <ng-template
        let-row="row"
        let-expanded="expanded"
        ngx-datatable-cell-template
      >
        <!-- <div class="ibox-tools text-center"> -->
        <button
          type="button"
          class="btn editIconBack px-1 py-1"
          data-toggle="tooltip"
          data-placement="top"
          title=""
          data-original-title="Edit"
          (click)="editOperatingSystem(row, 'Edit', 'Form')"
        >
          <i class="far fa-edit"></i>
        </button>
        <button
          type="button"
          class="btn deleteIconBack px-1 py-1"
          data-toggle="tooltip"
          data-placement="top"
          title=""
          (click)="deleteOperatingSystem(row)"
          data-original-title="Delete"
        >
          <i class="far fa-trash-alt"></i>
        </button>
        <!-- </div> -->
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
