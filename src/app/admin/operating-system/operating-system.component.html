<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Records per page:</label>
        <select class="form-control" [(ngModel)]="pageSize" (change)="pageSizeChanged()">
          <option *ngFor="let size of pageSizes" [value]="size">{{size}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Search:</label>
        <input type="text" [(ngModel)]="searchTerm" (keyup)="search()" placeholder="Search...">
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataList123.data">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>{{item.email}}</td>
          </tr>
        </tbody>
      </table>
      <div class="pagination">
        <button class="page-link"  >{{this. dataList123.totalRecordNumber}}</button>
                     
        <button class="page-link" [disabled]="pageNumber == 1" (click)="onPrev()">Prev</button>
        <button class="page-link" *ngFor="let n of getPages()" (click)="goToPage(n)">{{ n }}</button>
        <button class="page-link" [disabled]="pageNumber == totalPages" (click)="onNext()">Next</button>
      </div>
    </div>
  </div>
</div>
