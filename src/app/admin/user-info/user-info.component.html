<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="line-spin-fade" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
  </ngx-spinner>

  <div class="row d-block">
    <div class="card card-dark shadow">
        <div class="card-header card-header-hd py-2 bordert-lr">

          <div class="row">

            <div class="col-lg-4 col-md-7">
              <div class="row">
                <div class="col-lg-4">
                  <h2 class="p-heading font-weight-light m-0">Users </h2>
                </div>
                <div class="col-lg-8  ">

                </div>
              </div>


            </div>


            <div class="col-lg-3 offset-2 col-md-5">

              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search..."  (keyup)='SearchData($event)' >
                <div class="input-group-append">
                  <button class="btn dinfo" type="submit"><i class="fas fa-search"></i></button>
                </div>
              </div>
          </div>
          <div class="col-lg-3">
            <button  (click)="addUser('Add')"   class="btn btn-warning" data-toggle="tooltip" data-placement="top"  title="Add User">
                 <i class="fa fa-user"></i>
                 Add User</button>

          </div>

        </div>
    </div>
  </div>
  </div>



 <div class="row">




 <div class="panel-body">

    <ngx-datatable #myTable class="material" [columns]="columns" [rows]="rows" [columnMode]="'force'"
      [headerHeight]="50" [footerHeight]="50" [sorts]="[{prop: 'autoEnquiryNumber', dir: 'desc'}]"
      [rowHeight]="'auto'" [limit]="6" [rowClass]="getRowClass">
      <ngx-datatable-column name="Full Name" [width]="80" prop="fullName">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
          {{row.name}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="User Name" [width]="50" prop="username">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.userName}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Email" [width]="80" prop="email">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
          {{row.email}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Role" [width]="80" prop="userType">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
          {{row.userTypes.userType}}

        </ng-template>
      </ngx-datatable-column>
      <!-- <ngx-datatable-column name="Role" [width]="80" prop="role">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
          {{row.role}}
        </ng-template>
      </ngx-datatable-column> -->

      <ngx-datatable-column name="Action" [width]="80" [sortable]="false">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>


            <button
            (click)=" editUser(row, 'Edit','Form')"
            type="button" class="btn editIconBack px-1 py-1" data-toggle="tooltip" data-placement="top" title=""
              data-original-title="Edit"  ><i class="far fa-edit"></i></button>

            <button type="button" class="btn deleteIconBack px-1 py-1" data-toggle="tooltip" data-placement="top" title=""
     (click)=" deleteUserData(row)"         data-original-title="Delete"  > <i class="far fa-trash-alt"></i></button>
     <button type="button" class="btn editIconBack px-1 py-1" data-toggle="tooltip" data-placement="top" title=""
     data-original-title="Edit" (click)="changePassword(row, 'Edit','Form')"><i class="far fa-edit"></i></button>
        </ng-template>
      </ngx-datatable-column>

    </ngx-datatable>

  </div>
