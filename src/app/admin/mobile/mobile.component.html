<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="line-spin-fade" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>

<div class="row d-block">
  <div class="card card-dark shadow">
      <div class="card-header card-header-hd py-2 bordert-lr">

        <div class="row">

          <div class="col-lg-4 col-md-7">
            <div class="row">
              <div class="col-lg-4">
                <h2 class="p-heading font-weight-light m-0">Mobile</h2>
              </div>
              <div class="col-lg-8  ">

              </div>
            </div>


          </div>


          <div class="col-lg-3 offset-2 col-md-5">

            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search..." (keyup)='searchMobileData($event)' >
              <div class="input-group-append">
                <button class="btn dinfo" type="submit"><i class="fas fa-search"></i></button>
              </div>
            </div>
        </div>
        <div class="col-lg-3">
          <button class="btn btn-warning" data-toggle="tooltip" data-placement="top"  (click)="addMobile('Add')"  title="Add User">
               <i class="fa fa-user"></i>
               Add Mobile</button>
         <div  style="float: right   ;border: 1px solid white; border-radius: 5px;height: 35px;">
              <a class="btn btn-sm btn-info text-white" data-toggle="tooltip" data-placement="top" title="Excel"  ><i class="fas fa-file-excel"></i></a>
              <a   class="btn btn-sm btn-info text-white" data-toggle="tooltip" data-placement="top" title="PDF" ><i class="far fa-file-pdf"></i></a>
              <a class="btn btn-sm btn-info text-white" data-toggle="tooltip" data-placement="top" title="Print"><i class="fa fa-print"></i></a>
            </div>
        </div>

      </div>
  </div>
</div>
</div>

<div class="panel-body">

  <ngx-datatable #myTable class="material"  [rows]="rows" [columnMode]="'force'"
    [headerHeight]="50" [footerHeight]="50" [sorts]="[{prop: 'autoEnquiryNumber', dir: 'desc'}]"
    [rowHeight]="'auto'" [limit]="6" >


    <ngx-datatable-column name="MobileName" [flexGrow]="0.06" prop="name">
      <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
        {{row.name}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="MobilePrice" [flexGrow]="0.06" prop="name">
      <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
        {{row.mobilePrice}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Stock" [flexGrow]="0.06" prop="name">
      <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
        {{row.stock }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Sell" [flexGrow]="0.06" prop="name">
      <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
        {{row.sell}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="MobileWeight" [flexGrow]="0.06" prop="name">
      <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
        {{row.mobileWeight}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Action" [flexGrow]="0.03" [sortable]="false">
      <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
        <!-- <div class="ibox-tools text-center"> -->
          <button type="button"  (click)="  editMobile(row, 'Edit','Form')" class="btn editIconBack px-1 py-1" data-toggle="tooltip" data-placement="top" title=""
            data-original-title="Edit"  ><i class="far fa-edit"></i></button>
          <button type="button" class="btn deleteIconBack px-1 py-1" data-toggle="tooltip" data-placement="top" title=""
            data-original-title="Delete" (click)="deleteMobileData(row)"> <i class="far fa-trash-alt"></i></button>
            <button type="button" class="btn deleteIconBack px-1 py-1" data-toggle="tooltip" data-placement="top" title=""
            data-original-title="Delete" (click)="detailMobile(row, 'MobileDetail')"><i class="fa fa-address-book" aria-hidden="true"></i></button>
        <!-- </div> -->
      </ng-template>
    </ngx-datatable-column>


  </ngx-datatable>

</div>
