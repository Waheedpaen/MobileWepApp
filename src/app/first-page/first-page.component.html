<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="form">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input
            formControlName="Email"
            [ngClass]="{'has-error':form.get('Email').errors && (form.get('Email').touched || form.get('Email').dirty|| form.get('Email').invalid)}"
            type="text" class="form-control"
            type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="User Name" />
              <span   *ngIf=" form.get('Email').errors && (form.get('Email').touched || form.get('Email').dirty )"  >
                <small class="text-danger" *ngIf="form.get('Email').errors?.minlength">Email   should be of minimum 4  letters</small>
                <small class="text-danger" *ngIf="form.get('Email').errors?.pattern">'Email  use Alphabets</small>
                <small class="text-danger" *ngIf="form.get('Email').errors?.required">Email  is required </small>
              </span>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input
            formControlName="Password"
            [ngClass]="{'has-error':form.get('Password').errors&&(form.get('Password').touched || form.get('Password').dirty|| form.get('Password').invalid)}"
            type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" />
              <span   *ngIf=" form. get('Password').errors && (form.get('Password').touched || form.get('Password').dirty )"  >
                <small class="text-danger" *ngIf="form.get('Password').errors?.minlength">Password should be of minimum 6 letters</small>
                <small class="text-danger" *ngIf="form.get('Password').errors?.pattern">'Please use Alphabets</small>
                <small class="text-danger" *ngIf="form.get('Password').errors?.required">Password is required </small>
              </span>

          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button (click)="loginMethod()"    [disabled]="!form.valid" type="button" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
          (click)="siginPopUp()"      class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div
  style="margin-top: 6px;"
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2020. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
    <!-- Right -->
  </div>
</section>
