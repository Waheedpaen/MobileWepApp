
<div class="container-fluid pt-5">
  <div class="row px-xl-5">
    <!-- Shop Sidebar Start -->
    <div class="col-lg-3 col-md-12">
      <!-- Price Start -->
      <div class="border-bottom mb-4 pb-4">
        <h5 class="font-weight-semi-bold mb-4">Filter by price</h5>
        <form>
          <!-- <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input
              type="checkbox"
              class="custom-control-input"
              checked
              id="price-all"
            />
            <label class="custom-control-label" for="price-all"
              >All Price</label
            >
            <span class="badge border font-weight-normal">1000</span>
          </div> -->
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input type="checkbox" value="0-100" (change)="SelectRange($event)" class="custom-control-input" id="price-1" />
            <label class="custom-control-label" for="price-1">$0 - $100</label>
            <span class="badge border badges font-weight-normal">150</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input type="checkbox"  value="100-200" (change)="SelectRange($event)"  class="custom-control-input" id="price-2" />
            <label class="custom-control-label" for="price-2"
              >$100 - $200</label
            >
            <span class="badge border badges font-weight-normal">295</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input type="checkbox"  value="200-300" (change)="SelectRange($event)"   class="custom-control-input" id="price-3" />
            <label class="custom-control-label" for="price-3"
              >$200 - $300</label
            >
            <span class="badge border badges font-weight-normal">246</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input value="300-400" (change)="SelectRange($event)"  type="checkbox" class="custom-control-input" id="price-4" />
            <label class="custom-control-label" for="price-4"
              >$300 - $400</label
            >
            <span class="badge border badges font-weight-normal">145</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between"
          >
            <input value="400-500" (change)="SelectRange($event)"  type="checkbox" class="custom-control-input" id="price-5" />
            <label class="custom-control-label" for="price-5"
              >$400 - $500</label
            >
            <span class="badge border badges font-weight-normal">168</span>
          </div>
        </form>
      </div>
      <!-- Price End -->

      <!-- Color Start -->

      <div class="border-bottom mb-4 pb-4">
        <h5 class="font-weight-semi-bold mb-4">Filter by color</h5>
        <form [formGroup]="form">
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
          <input value="All"  (change)="Color($event)"  for type="checkbox" class="custom-control-input" id="color-0" />
            <label class="custom-control-label" for="color-0"
              >All Color</label
            >
            <span class="badge border badges font-weight-normal">{{allCount}}</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input value="Black"  (change)="Color($event)"  for type="checkbox" class="custom-control-input" id="color-1" />
            <label class="custom-control-label" for="color-1">Black</label>
            <span class="badge badges border font-weight-normal">{{blackCount}}</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input type="checkbox"   value="White"  (change)="Color($event)"  class="custom-control-input" id="color-2" />
            <label class="custom-control-label" for="color-2">White</label>
            <span class="badge border badges font-weight-normal">{{whiteCount}}</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input   value="Red"  (change)="Color($event)"   type="checkbox" class="custom-control-input" id="color-3" />
            <label class="custom-control-label" for="color-3">Red</label>
            <span class="badge border badges font-weight-normal">{{redCount}}</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input   value="Blue"  (change)="Color($event)"  type="checkbox" class="custom-control-input" id="color-4" />
            <label class="custom-control-label" for="color-4">Blue</label>
            <span class="badge border badges font-weight-normal">{{blueCount}}</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between"
          >
            <input   value="Green"  (change)="Color($event)"   type="checkbox" class="custom-control-input" id="color-5" />
            <label class="custom-control-label" for="color-5">Green</label>
            <span class="badge border badges font-weight-normal">{{greenCount}}</span>
          </div>
        </form>
      </div>
      <!-- Color End -->

      <!-- Size Start -->
      <div class="mb-5">
        <h5 class="font-weight-semi-bold mb-4">Filter by size</h5>
        <form>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input
              type="checkbox"
              class="custom-control-input"
              checked
              id="size-all"
              value="All" (change)="GetMobilesByScreen($event)"
            />
            <label class="custom-control-label" for="size-all">All Size</label>
            <span class="badge border badges font-weight-normal">{{allCount}}</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input type="checkbox" class="custom-control-input" id="size-1" />
            <label class="custom-control-label" for="size-1">XS</label>
            <span class="badge border badges font-weight-normal">150</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input  value="1.0-3.0" (change)="GetMobilesByScreen($event)" type="checkbox" class="custom-control-input" id="size-2" />
            <label class="custom-control-label" for="size-2">S</label>
            <span class="badge border badges font-weight-normal">{{sScreen}}</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input value="4.0-5.0" (change)="GetMobilesByScreen($event)" type="checkbox" class="custom-control-input" id="size-3" />
            <label class="custom-control-label" for="size-3">M</label>
            <span class="badge border badges font-weight-normal">{{mScreen}}</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input type="checkbox" class="custom-control-input" id="size-4" />
            <label class="custom-control-label" for="size-4">L</label>
            <span class="badge border badges font-weight-normal">145</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between"
          >
            <input type="checkbox" class="custom-control-input" id="size-5" />
            <label class="custom-control-label" for="size-5">XL</label>
            <span class="badge border badges font-weight-normal">168</span>
          </div>
        </form>
      </div>
      <!-- Size End -->
    </div>
    <!-- Shop Sidebar End -->

    <!-- Shop Product Start -->
    <div class="col-lg-9 col-md-12">
      <div class="row pb-3">
        <div class="col-12 pb-1">
          <div class="d-flex align-items-center justify-content-between mb-4">
            <form action="">
              <div class="input-group">
                <input
                  (change)="searchMobile($event)"
                  type="text"
                  class="form-control"
                  placeholder="Search by name"
                />
                <div class="input-group-append">
                  <span class="input-group-text bg-transparent text-primary">
                    <i class="fa fa-search"></i>
                  </span>
                </div>

              </div>
            </form>
            <select (change)="changeData($event)" class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="2">2</option>
              <option value="5">5</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
        <div *ngIf="rows"></div>
        <div
          *ngFor="
            let p of rows
              | paginate
                : {
                    itemsPerPage: tableSize,
                    currentPage: page,
                    totalItems: count
                  };
            let i = index
          "
          class="col-lg-4 col-md-6 col-sm-12 pb-1"
        >
          <div class="card product-item border-0 mb-4">
            <div
              class="card-header product-img position-relative overflow-hidden bg-transparent border p-0"
            >
              <img
                class="img-fluid w-100"
                src="{{ p.mobileImages[1].imageUrl }}"
                alt=""
              />
            </div>
            <div
              class="card-body border-left border-right text-center p-0 pt-4 pb-3"
            >
              <h6 class="text-truncate mb-3">{{ p.name }}</h6>
              <div class="d-flex justify-content-center">
                <h6>${{ p.mobilePrice }}</h6>
                <h6 class="text-muted ml-2">
                  <del>${{ p.price }}</del>
                </h6>
              </div>
            </div>
            <div
              class="card-footer d-flex justify-content-between bg-light border"
            > 
              <a  [routerLink]="['/shop/temp/detail', p.id]" class="btn btn-sm text-dark p-0"
                ><i class="fas fa-eye text-primary mr-1"></i>View Detail</a
              >
              <a href="" class="btn btn-sm text-dark p-0"
                ><i class="fas fa-shopping-cart text-primary mr-1"></i>Add To
                Cart</a
              >
            </div>
          </div>
        </div>

        <div class="col-12 pb-1">
          <pagination-controls
            previousLabel="Prev"
            nextLabel="Next"
            (pageChange)="onTableDataChange($event)"
          >
          </pagination-controls>
        </div>
      </div>
    </div>
    <!-- Shop Product End -->
  </div>
</div>
